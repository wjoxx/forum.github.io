<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форум для разработчиков</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Форум</h1>
            <h2>Сообщество разработчиков</h2>
        </header>
        
        <div class="nav-tabs">
            <div class="nav-tab active" onclick="showSection('home')">Главная</div>
            <div class="nav-tab" onclick="showSection('new-post')">Новый пост</div>
        </div>
        
        <div class="content-section active" id="home-section">
            <div class="welcome-section">
                <h2 class="section-title">Добро пожаловать на форум!</h2>
            </div>
            <div class="forum-content">
                <div class="forum-header">
                    <h3 class="section-title">Все обсуждения</h3>
                    <div class="search-box">
                        <input type="text" class="form-control" id="search-posts" placeholder="Поиск по форуму...">
                    </div>
                </div>
                <div class="posts-container">
                    <div class="posts-list" id="all-posts">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="content-section" id="new-post-section">
            <h2 class="section-title">Создать новый пост</h2>
            
            <div class="form-container">
                <div class="form-group">
                    <label for="post-title">Заголовок</label>
                    <input type="text" class="form-control" id="post-title" placeholder="Введите заголовок поста">
                </div>
                
                <div class="form-group">
                    <label for="post-category">Категория</label>
                    <select class="form-control" id="post-category">
                        <option value="web">Веб-разработка</option>
                        <option value="mobile">Мобильная разработка</option>
                        <option value="database">Базы данных</option>
                        <option value="programming">Программирование</option>
                        <option value="tools">Инструменты разработки</option>
                        <option value="other">Другое</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="post-content">Содержание</label>
                    <textarea class="form-control" id="post-content" placeholder="Опишите ваш вопрос или тему для обсуждения"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="post-author">Ваше имя (необязательно)</label>
                    <input type="text" class="form-control" id="post-author" placeholder="Как к вам обращаться?">
                </div>
                
                <button class="btn btn-primary" onclick="createPost()">Опубликовать пост</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
